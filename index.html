<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Wallet</title>
  </head>
  <body>
    <div class="purple-bg">
      <!-- Header -->
      <header>
        <div class="container">
          <nav>
            <img class="burger-menu" src="./assets/img/burger-menu.png" alt="Burger menu" />
            <h1>Wallet</h1>
            <img class="notification-icon" src="./assets/img/notif-icon.png" alt="Notification icon" />
          </nav>
        </div>
      </header>
      <!-- Header ends -->

      <!-- Search bar -->
      <section>
        <div class="container search-bar-container">
          <div class="bar search-bar">
            <p>Search something...</p>
            <div class="icon">
              <img src="./assets/img/magni-icon.png" alt="Magnifying glass" />
            </div>
          </div>

          <div class="bar plus-bar">
            <img src="./assets/img/plus-icon.png" alt="Plus icon" />
          </div>
        </div>
      </section>
      <!-- Search bar ends -->
    </div>

    <div class="offwhite-bg">
      <!-- Main content -->
      <section>
        <div class="container">
          <div class="section-mg card-section">
            <div class="card card-previous"></div>
            <div class="card card-active">
              <div class="row">
                <div class="current-balance">
                  <p>Current Balance</p>
                  <p class="amount">$7850.89</p>
                </div>

                <div class="card-name">
                  <img src="./assets/img/visa.png" alt="Card name" />
                </div>
              </div>

              <div class="row">
                <img src="./assets/img/bullets.png" alt="Four dots" />
                <p class="code">1234</p>
              </div>

              <div class="row">
                <p>NuggetCard</p>
                <p>28/07</p>
              </div>
              <div class="verified-check">
                <img class="verified-mark" src="./assets/img/verified-mark.png" alt="Verified icon" />
              </div>
            </div>
            <div class="card card-next"></div>

            <div class="dots">
              <div class="first-dot"></div>
              <div class="second-dot active">
                <div class="dot"></div>
              </div>
              <div class="third-dot"></div>
            </div>
          </div>

          <div class="section-mg send-money-section">
            <h2 class="sub-title">Send Money to @</h2>
            <div class="card-lists">
              <div class="add-new card-list">
                <img src="./assets/img/addnew.png" alt="Add new" />
                <p>Add New Account</p>
              </div>
              <div class="card-list">
                <img src="./assets/img/img-profile-1.png" alt="Add new" />
                <p>Robert Monirena</p>
              </div>
              <div class="card-list active">
                <img src="./assets/img/img-profile-2.png" alt="Add new" />
                <p>Lorie Renard</p>
              </div>
              <div class="card-list">
                <img src="./assets/img/img-profile-3.png" alt="Add new" />
                <p>Philipp Cornico</p>
              </div>
            </div>
          </div>

          <div class="section-mg recent-transactions-section">
            <div class="sub-titles-recent">
              <h2 class="sub-title recent">Recent Transactions</h2>
              <img src="./assets/img/calendar.png" alt="Calendar icon" />
            </div>

            <div class="detail-transaction">
              <img src="./assets/img/recent-dribbble.png" alt="Dribbble" />
              <div class="details">
                <h6 class="red">Dribbble</h6>
                <p>Pro account subscription</p>
              </div>
              <p class="price">-$36</p>
            </div>
          </div>
          <div class="detail-transaction">
            <img src="./assets/img/recent-apple.png" alt="Apple" />
            <div class="details">
              <h6 class="green">App Store</h6>
              <p>Software purchase</p>
            </div>
            <p class="price">-$12</p>
          </div>
          <div class="detail-transaction">
            <img src="./assets/img/recent-market.png" alt="Marke" />
            <div class="details">
              <h6 class="blue">Supermarket</h6>
              <p>Shopping</p>
            </div>
            <p class="price">-$199</p>
          </div>
        </div>
      </section>
      <!-- Main content ends -->
    </div>
  </body>
</html>
